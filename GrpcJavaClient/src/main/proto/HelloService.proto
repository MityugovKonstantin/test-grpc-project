// configuration
syntax = "proto3";                  // syntax
// option java_multiple_files = true;  // all was generated by different files
package org.example.grpc;           // package for generated files

// messages structures
// id (teg) was added to variables because grpc using this id instead of var name
message HelloRequest {
  string name = 1;
  repeated string hobbies = 2;
}

message HelloResponse {
  string greeting = 1;
}

// service contract
service GreetingService {
  rpc greeting(HelloRequest) returns (HelloResponse);
}

